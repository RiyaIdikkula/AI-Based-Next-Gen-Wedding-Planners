<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ photographer.name }} - Photographer Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #ecf0f1;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        .photographer-image img {
            width: 100%;
            border-radius: 10px;
        }
        .photographer-info {
            margin-top: 20px;
        }
        .photographer-description {
            margin-top: 10px;
            line-height: 1.6;
            color: #333;
        }
        .contact-button {
            display: inline-block;
            background-color: #e74c3c;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 600;
            margin-top: 15px;
        }
        .contact-button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ photographer.name }}</h1>
        <div class="photographer-image">
            {% if photographer.images.first %}
                <img src="{{ photographer.images.first.image.url }}" alt="{{ photographer.name }}">
            {% else %}
                <img src="{% static 'path/to/default/image.jpg' %}" alt="Default Photographer Image">
            {% endif %}
        </div>
        <div class="photographer-info">
            <p class="photographer-description">{{ photographer.description }}</p>
            <p><strong>Package:</strong> {{ photographer.package.name }}</p>
            <a href="mailto:{{ photographer.contact_email }}" class="contact-button">Contact for More Info</a>
        </div>
    </div>
</body>
</html>
