<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ stylist.name }} - Stylist Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #ecf0f1;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        .stylist-image img {
            width: 100%;
            border-radius: 10px;
        }
        .stylist-info {
            margin-top: 20px;
        }
        .stylist-description {
            margin-top: 10px;
            line-height: 1.6;
            color: #333;
        }
        .contact-button {
            display: inline-block;
            background-color: #e67e22;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 600;
            margin-top: 15px;
        }
        .contact-button:hover {
            background-color: #d35400;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ stylist.name }}</h1>
        <div class="stylist-image">
            {% if stylist.images.first %}
                <img src="{{ stylist.images.first.image.url }}" alt="{{ stylist.name }}">
            {% else %}
                <img src="{% static 'path/to/default/image.jpg' %}" alt="Default Stylist Image">
            {% endif %}
        </div>
        <div class="stylist-info">
            <p class="stylist-description">{{ stylist.description }}</p>
            <p><strong>Specialization:</strong> {{ stylist.specialization }}</p>
            <a href="mailto:{{ stylist.contact_email }}" class="contact-button">Contact Stylist</a>
        </div>
    </div>
</body>
</html>
